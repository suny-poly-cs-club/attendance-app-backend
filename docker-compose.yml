services:
  backend:
    build: '.'
    ports:
      - '3000:3000'

  postgres:
    image: 'postgres:16'
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
      POSTGRES_DB: 'postgres'
    volumes:
      - 'postgres_data:/var/lib/postgresql'

volumes:
  postgres_data:
