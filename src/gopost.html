<html>
	<head>
		<style>
			.main {
				margin: 1%;
				height: 98%;
			}
			.inputs {
				background: lightgray;
				padding: 1%;
			}
			.responce {
				padding: 0.5%;
				font-size: larger;
				width: 99%;
				background: lightgray;
				height: 60%;
			}
			.status {
				font-size: larger;
			}
			table.inputTable {
				border-spacing: 1em;
			}
			input.inputBox {
				width: 500%;
				padding: 5%;
				border-radius: 1em;
				border-width: 1px;
				font-size: medium;
			}
		</style>
		<script>
			function postit(){
				var ajaxRequest = new XMLHttpRequest();
				ajaxRequest.onreadystatechange = function(){
					if(ajaxRequest.readyState == 4){
						document.querySelector(".responce").innerHTML=ajaxRequest.responseText;
						document.querySelector(".statusCode").innerHTML="status: "+ajaxRequest.status;
					}
					
				}

				ajaxRequest.open("POST", document.querySelector(".url").value);
				var headers1 = document.querySelector(".headers").value.split(",");
				for(var i =0 ; i < headers1.length;i++){
					var data = headers1[i].split(":");
					ajaxRequest.setRequestHeader(data[0],data[1]);
				}
				ajaxRequest.setRequestHeader("Content-type", document.querySelector(".contentType").value);
				ajaxRequest.send(document.querySelector(".data").value);
			};
			function getit(){
				var ajaxRequest = new XMLHttpRequest();
				ajaxRequest.onreadystatechange = function(){
					if(ajaxRequest.readyState == 4){
						document.querySelector(".responce").innerHTML=ajaxRequest.responseText;
						document.querySelector(".statusCode").innerHTML="status: "+ajaxRequest.status;
					}
					
				}

				ajaxRequest.open("GET", document.querySelector(".url").value);
				var headers1 = document.querySelector(".headers").value.split(",");
				for(var i =0 ; i < headers1.length;i++){
					var data = headers1[i].split(":");
					ajaxRequest.setRequestHeader(data[0],data[1]);
				}
				ajaxRequest.setRequestHeader("Content-type", document.querySelector(".contentType").value);
				ajaxRequest.send();
			};
			function deleteit(){
				var ajaxRequest = new XMLHttpRequest();
				ajaxRequest.onreadystatechange = function(){
					if(ajaxRequest.readyState == 4){
						document.querySelector(".responce").innerHTML=ajaxRequest.responseText;
						document.querySelector(".statusCode").innerHTML="status: "+ajaxRequest.status;
					}
					
				}

				ajaxRequest.open("DELETE", document.querySelector(".url").value);
				var headers1 = document.querySelector(".headers").value.split(",");
				for(var i =0 ; i < headers1.length;i++){
					var data = headers1[i].split(":");
					ajaxRequest.setRequestHeader(data[0],data[1]);
				}
				ajaxRequest.setRequestHeader("Content-type", document.querySelector(".contentType").value);
				ajaxRequest.send();
			};
			
		</script>
	</head>
	
	<body>
		<div class="main">
			<div class="inputs">
				<table class="inputTable">
					<tr>
						<td>URL:</td>
						<td><input class="url inputBox"/></td>
					</tr>
					<tr>
						<td>Post data:</td>
						<td><input class="data inputBox"/></td>
					</tr>
					<tr>
						<td>Content type:</td>
						<td><input class="contentType inputBox"/></td>
					</tr>
					<tr>
						<td>Headers:</td>
						<td><input class="headers inputBox"/></td>
					</tr>
				</table>
				
				<button onclick="postit()" style="padding: .5%;width: 70%;background: red;font-weight: bold;"> POST </button>
				<button onclick="getit()" style="padding: .5%;width: 70%;background: red;font-weight: bold;"> GET </button>
				<button onclick="deleteit()" style="padding: .5%;width: 70%;background: red;font-weight: bold;"> DELETE </button>
			</div>
			<div class="status">
				<br>
				<span class="statusCode">status:</span>
				<br><br>responce:
			</div>
			<div class="responce">
			
			</div>
		</div>
	</body>
</html>
